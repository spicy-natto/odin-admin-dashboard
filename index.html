<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Odin Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="nav"></div>
        <div class="actions">
            <div class="search">
                <img src="./images/icons/magnify.svg" alt="magnify">
                <input type="search">
            </div>
            <div class="alerts">
                <img class="alert-bell" src="./images/icons/bell-ring-outline.svg" alt="magnify">
                <img class="avatar-img-small" src="./images/penguin-small.png" alt="penguin">
                <h2>Morgan Oakley</h2>
            </div>
            <div class="avatar">
                <img src="./images/penguin-small.png" alt="penguin">
                <div class="welcome-message">
                    <p class="greeting">Hi there,</p>
                    <h1 class="name">Morgan Oakley (@morgan)</h1>
                </div>
            </div>
            <div class="action-buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
        <div class="dashboard"></div>
    </div>
</body>
</html>
